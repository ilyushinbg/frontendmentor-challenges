<!DOCTYPE html>
<html lang="Pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet"  href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main class="container">
    <div class="card-holder">
      <section class="card column">
        <div class="card-text">
          <h1>Get <span id="accent">insights</span> that help your business grow.</h1>
            <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency. 
            </p>
          <div class="container statitcs">
            <div class="stats">
              <span id="stat-numbers">10k+ </span>
              <br> <span id="stat-headings">companies</span>
            </div>
            <div class="stats">
              <span id="stat-numbers">314 </span>
              <br> <span id="stat-headings">templates</span>
            </div>
            <div class="stats">
              <span id="stat-numbers">12m+ </span>
              <br> <span id="stat-headings">queries</span>
            </div>
          </div>
        </div>      
        <picture class="card-image">
          <div class="overlay-image"> </div>
        </picture>
      </section>
    </div>
  </main>

  <footer>   

   <div class="attribution">
   <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ilyushinbg">Ilyushin Burgos</a>.</p>

  </div> 
 </footer>
</body>
</html>
